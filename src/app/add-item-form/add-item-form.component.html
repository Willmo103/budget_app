<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="is-horizontal" style="width: 540px; justify-content: center; align-items: center;">
        <div class="field-body">

            <div class="field is-narrow" style="margin-right: 3px;">
                <p class="control">
                    <input name="amount" type="number" style="width: 100px;" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input name="description" required type="text" class="input" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>
            
            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                <p *ngIf="isNewItem">Add</p>
                <p *ngIf="!isNewItem">Submit</p>
                </button>
            </div>
            
        </div>
    </div>
</form>
