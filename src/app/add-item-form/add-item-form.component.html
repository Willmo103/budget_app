<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="is-horizontal" style="width: 600px; justify-content: center; align-items: center;">
        <div class="field-body">

            <div class="field is-narrow" style="margin-right: 3px;">
                <p class="control">
                    <input name="amount" type="number" style="width: 100px;" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input name="description" required type="text" class="input" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>
            
            <div class="field is-narrow">
                <button class="button is-primary" required [disabled]="!itemForm.valid">Add</button>
            </div>
            
        </div>
    </div>
</form>
